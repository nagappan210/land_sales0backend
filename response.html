<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Response</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10 min-h-screen">
  <div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-green-600 mb-6">API Response</h2>

    <div id="responseBox" class="bg-white text-sm p-6 rounded shadow border border-gray-300 whitespace-pre-wrap">
      Loading...
    </div>

    <a href="webform.html" class="inline-block mt-6 text-blue-600 hover:underline">
      ‚Üê Back to Register
    </a>
  </div>

  <script>
    const response = sessionStorage.getItem('registerResponse');
    document.getElementById('responseBox').innerText = response
      ? JSON.stringify(JSON.parse(response), null, 2)
      : 'No response found.';
  </script>
</body>
</html>
